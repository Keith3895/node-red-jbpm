<script type="text/javascript">
    RED.nodes.registerType('list-tasks', {
        category: 'jBPM',
        color: '#e7e7ae',
        defaults: {
            name: {
                value: ""
            },
            url: {
                value: ""
            },
            Status: {
                value: ""
            },
            groups: {
                value: ""
            },
            Filter_user_id: {
                value: ""
            },
            user_id: {
                value: ""
            },
            password: {
                value: ""
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'white-globe.png',
        label: function () {
            return this.name || 'list-tasks'
        }
    });
</script>

<script type="text/x-red" data-template-name="list-tasks">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="url" id="node-input-url" placeholder="/url">
    </div>
    <div class="form-row">
        <label for="node-input-Status"><i class="fa fa-globe"></i> Status</label>
        <input type="text" id="node-input-Status" placeholder="Status">
    </div>
    <div class="form-row">
        <label for="node-input-groups"><i class="fa fa-globe"></i> Group</label>
        <input type="text" id="node-input-groups" placeholder="Group">
    </div>
    <div class="form-row">
        <label for="node-input-Filter_user_id"><i class="fa fa-globe"></i> User Filter</label>
        <input type="text" id="node-input-Filter_user_id" placeholder="User Filter">
    </div>
    <div class="form-row">
        <label for="node-input-user_id"><i class="fa fa-user"></i> UserID</label>
        <input type="text" id="node-input-user_id" placeholder="UserID">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Password">
    </div>
</script>

<script type="text/x-red" data-help-name="list-tasks">
    <p>A simple node for jBPM list tasks</p>
    <h3>Input</h3>
    <dl class="message-properties">
    <dt>url
        <span class="property-type">String</span>
    </dt>
    <dd> The base url of the kie-server </dd>
    <dt>UserId and Password
        <span class="property-type">String</span>
    </dt>
    <dd>The Users Credentials </dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
    <dt>payload
        <span class="property-type">String</span>
    </dt> 
    <dd>list of Tasks initiated by potential-owner</dd>
    </dl>
</script>
